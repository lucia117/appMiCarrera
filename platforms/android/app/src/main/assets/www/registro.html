<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="utf-8">
        <meta name="description" content="Miminium Admin Template v.1">
        <meta name="author" content="Isna Nur Azis">
        <meta name="keyword" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Miminium</title>

        <!-- start: Css -->
        <link rel="stylesheet" type="text/css" href="asset/css/bootstrap.min.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <!-- plugins -->
        <link rel="stylesheet" type="text/css" href="asset/css/plugins/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="asset/css/plugins/simple-line-icons.css"/>
        <link rel="stylesheet" type="text/css" href="asset/css/plugins/animate.min.css"/>
        <link rel="stylesheet" type="text/css" href="asset/css/plugins/icheck/skins/flat/aero.css"/>
        <link href="asset/css/style.css" rel="stylesheet">
        <link href="asset/css/HoldOn.min.css" rel="stylesheet" type="text/css"/>
        <link href="asset/css/HoldOn.min.css" rel="stylesheet" type="text/css"/>
        <!-- end: Css -->
        <link rel="shortcut icon" href="asset/img/logomi.png">

        <!-- sweetalert  -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    </head>

    <body id="mimin" class="dashboard form-signin-wrapper bg">

        <div class="container">

            <form class="form-signin">
                <div class="panel periodic-login">
                    <a href="index.html"><span class="atomic-number"><i class="fa fa-angle-left"></i>  Volver</span></a> 
                    <div class="panel-body text-center">
                        <h1> Crear Cuenta</h1>

                        <div class="panel-buscar">

                            <div class="form-group">
                                <h5 class="col-sm-12 control-label text-center" id="dni"> DNI </h5>

                                <div class="col-sm-12">
                                    <input class="form-control " type="text" id="codigoAlumno"  required>
                                </div>


                                <h5 class="col-sm-12 control-label text-center" > Establecimiento </h5>
                                <div class="col-sm-12">
                                    <select class="form-control" id="selectEstablecimientos">
                                        <option> </option>

                                    </select>
                                </div>

                                <input id="botonBuscarAlumno" class="btn btn-danger" type="submit" value="Buscar">
                            </div>
                        </div>


                        <div class=" hide" id="panel-cargar" >

                            <div class="form-group">
                                <h5 class="col-sm-12 control-label text-center"> Nombre y Apellido </h5>

                                <div class="col-sm-12">
                                    <input class="form-control" type="text"  id="nombreAlumno"  disabled required>
                                </div>
                            </div>

                            <div class="form-group">
                                <h5 class="col-sm-12 control-label text-center" > Correo ELectronico </h5>

                                <div class="col-sm-12">
                                    <input class="form-control" type="email" id="correoAlumno" required> 
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-md-12">
                                    <h5>Contraseña</h5>
                                    <input type="password" class="form-control"  maxlength="15" id="pass1" required>
                                    <b> min 8 & max 15 caracteres </b>
                                </div>
                                <div class="col-md-12">
                                    <h5>Repetir Contraseña</h5>
                                    <input name="pass2" class="form-control" maxlength="15" id="pass2" onkeyup="checkPass(); return false;" type="password" required>
                                    <!--<input type="password" class="form-control"  id="pass2" placeholder="" required>-->
                                    <span id="confirmMessage" class="confirmMessage"></span>
                                </div>


                            </div>      
                            <input id="botonRegistrar" class="btn btn-danger" type="submit" value="Crear Cuenta">

                        </div>

                    </div>
                </div>

            </form>
        </div>



        <!-- end: Content -->
        <!-- start: Javascript -->
        <script src="asset/js/jquery.min.js"></script>
        <script src="asset/js/jquery.ui.min.js"></script>
        <script src="asset/js/bootstrap.min.js"></script>

        <script src="asset/js/plugins/moment.min.js"></script>
        <script src="asset/js/plugins/icheck.min.js"></script>

        <!-- custom -->
        <script src="asset/js/main.js"></script>
        <script type="text/javascript">
                                        $(document).ready(function () {
                                            $('input').iCheck({
                                                checkboxClass: 'icheckbox_flat-aero',
                                                radioClass: 'iradio_flat-aero'
                                            });
                                        });
        </script>
        <script src="asset/js/HoldOn.min.js" type="text/javascript"></script>
        <script src="asset/js/scripts/api.js" type="text/javascript"></script>
        <script src="asset/js/scripts/util.js" type="text/javascript"></script>
        <script src="asset/js/scripts/registro.js" type="text/javascript"></script>
        <script type="text/javascript">
                                        Registro.init();
        </script>


        <!-- end: Javascript -->
    </body>
</html>
