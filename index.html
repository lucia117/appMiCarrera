        <title>Mi Carrera</title>

        <!-- start: Css -->
        <link rel="stylesheet" type="text/css" href="asset/css/bootstrap.min.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
              
        
        <!-- plugins -->
        <link rel="stylesheet" type="text/css" href="asset/css/plugins/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="asset/css/plugins/simple-line-icons.css"/>
        <link rel="stylesheet" type="text/css" href="asset/css/plugins/animate.min.css"/>
        <link rel="stylesheet" type="text/css" href="asset/css/plugins/icheck/skins/flat/aero.css"/>

    <body id="mimin" class="dashboard form-signin-wrapper bg">

        <div class="container">

            <form class="form-signin">
                <div class="panel periodic-login">
                    <div class="panel-body text-center ">
                        <img  src="asset/img/logoMiCarrera.png" class="imagen_inicio" alt="Responsive image"   >
                        <h1 ><strong>MI</strong> </h1>
                        <h2 style="margin-top: 0px;">Carrera</h2>

                        <i class="icons icon-arrow-down"></i>
                        <div class="form-group form-animate-text" style="margin-top:40px !important;">
                            <input type="text" id="dni" maxlength="8" class="form-text " required>
                            <span class="bar"></span>
                            <label>DNI</label>
                        </div>
                        <div class="form-group form-animate-text" style="margin-top:40px !important;">
                            <input type="password" id="pass"  class="form-text " required>
                            <span class="bar"></span>
                            <label>Contraseña</label>
                        </div>
                        <!--<label class="pull-left">
                            <input type="checkbox" class="icheck pull-left " id="check" name="checkbox1"/> Recordar contraseña
                        </label> -->
                        <input id="botonIngresar" class="btn btn-danger col-md-12 botonIngresar" value="Ingresar"/>
                    </div>
                    <div class="text-center" style="padding:5px;">
                        <a href="https://micarrera.elcolegioencasa.edu.ar/recuperar-pass.html">Recuperar contraseña </a>
                        <a href="https://micarrera.elcolegioencasa.edu.ar/registro.html">| Registrarse</a>
                    </div>
                </div>
            </form>

        </div>

        <!-- end: Content -->
        <!-- start: Javascript -->
        <script src="asset/js/jquery.min.js"></script>

        <script src="asset/js/plugins/icheck.min.js"></script>

        <!-- custom -->
        <script src="asset/js/main.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_flat-aero',
                    radioClass: 'iradio_flat-aero'
                });
            });

        </script>
        <script src="asset/js/HoldOn.min.js" type="text/javascript"></script> 
        <script src="asset/js/scripts/api.js" type="text/javascript"></script>
        <script src="asset/js/scripts/util.js" type="text/javascript"></script>
        <script src="asset/js/scripts/alumno.js" type="text/javascript"></script>
        <script type="text/javascript">
            Alumno.init();
        </script>
        <!-- end: Javascript -->
